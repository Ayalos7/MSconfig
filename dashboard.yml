server:
  port: 8811
  
spring:
  cloud:
    consul:
      discovery:
        instanceId: dashboard
        health-check-interval: 5s
      config:
        management: 
          enabled: true
management:
  endpoint:
    hystrix:
      stream:
        enabled: true
  security: 
    enabled: false
hystrix:
  dashboard:
    proxy-stream-allow-list: "localhost"